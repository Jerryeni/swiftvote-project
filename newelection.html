<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loginspecialclass.css">
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
<script src="js/formValidation.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid right ">
           <div class="">
<div class="logo pb-5 pt-2">
       
            <img src="image/Swiftvote Logo.svg" />
          </div>
              <div class="formholder">
                  <div class="content">
                       <div class="intro intro-flex pb-3">
                         <p class="lead">Now lets get down to the election setup.<b>Add election details</b></p>
                       </div>
                    <form action="visualization.html" class="elecdetail-form de-form manys">
                        <div class="election-title">
                            <label class="border-label ">Election Title</label>
                            <input type="text" name="" id="" class="">
                        </div>
                        <div class="election-title">
                            <label class="border-label "for="">Admin ID</label>
                            <input type="text" name="" id="" class="">
                        </div>
                        <div class="election-title">
                            <label class="border-label "for="">Password</label>
                            <input type="text" name="" id="" class="">
                        </div>
                        <div class="election-title">
                            <label class="border-label "for="">Type of electoral system</label>
                            <select name="" id="" class='in'>
                               <option value="General election">General election</option>
                               <option value="Faculty election">Faculty election</option>
                               <option value="Departmental / class election">Departmental / class election</option>
                               <option value="Hostel election">Hostel election</option>
                               <option value="Association">Association</option>
                               <option value="Award choice / social contests">Award choice / social contests</option>
                            </select>
                        </div>
                        <div class="election-title row ">
                           <div class="col-6 ">
                                <label class="border-label "for="">Poll Access</label>
                        <select name="" id="" class='in'>
                               <option value="Open-access-poll">Open-access-poll</option>
                               <option value="Closed-access-poll"></option>Closed-access-poll</option>
                            </select>
                           </div>
                           <div class="col-6 ">
                                <label class="border-label "for="">Duration</label>
                                <div class="duration ">
                                     <input type="text" name="" id="" class="" placeholder='00H:0M'>
                                      <input type="text" name="" id="" class="" placeholder='00H:0M'>
                                </div>
                            </div>
                        </div>
                        <div class="btn-container pt-5">
                                <button class="btn-not-ready formBtn">Next</button>
                            </div>
                    </form>
                    </div>
               </div>
           </div>
        </div>

        <div class="left">
            <img src="image/voting illustrator (election detail).png" alt="">
        </div>

    </div>

</body>
</html>
